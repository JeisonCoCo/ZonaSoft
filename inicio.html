<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
          margin: 100;
          font-family: Arial, sans-serif;
          background-color: #f2f2f2;
          display: flex;
          justify-content: center;
          align-items: flex-start;
          height: 10vh;
          padding-top: 20px;
        }

        .container {
          width: 1000px;
          background-color: white;
          border-radius: 0px;
          padding: 50px;
          box-shadow: 0 40px 100px rgba(0,0,0,0.1);
        }

        .header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          background-color: #c3c6c8;
          padding: 10px 20px;
          border-radius: 15px 15px 0 0;
        }

        .header h2 {
          margin: 0;
          font-size: 20px;
        }

        .icons i {
          margin-left: 10px;
          font-size: 18px;
          cursor: pointer;
        }

        .boton {
          display: flex;
          align-items: center;
          margin: 15px 0;
          border-radius: 20px;
          box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
          overflow: hidden;
        }

        .boton i {
          font-size: 28px;
          padding: 20px;
          color: white;
        }

        .boton span {
          flex: 1;
          font-size: 16px;
          font-weight: bold;
          padding: 20px;
          color: white;
        }

        .verde {
          background-color: #2ecc71;
        }

        .rojo {
          background-color: #e74c3c;
        }

        .gris {
          background-color: #7f8c8d;
        }

        .boton.verde i, .boton.verde span,
        .boton.rojo i, .boton.rojo span,
        .boton.gris i, .boton.gris span {
          background-color: inherit;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>Inventario</h2>
        <div class="icons">
            <i class="fas fa-home"></i>
            <i class="fas fa-circle-xmark"></i>
            <i class="fas fa-user-tie"></i>
        </div>
    </div>

    <div class="boton verde">
        <i class="fas fa-arrow-up-arrow-down"></i>
        <span>Entradas y Salidas</span>
    </div>

    <div class="boton rojo">
        <i class="fas fa-recycle"></i>
        <span>Existencia Actual: 1000</span>
    </div>

    <div class="boton gris">
        <i class="fas fa-truck"></i>
        <span>Proveedores: 10</span>
    </div>

    <div class="boton verde">
        <i class="fas fa-cart-flatbed"></i>
        <span>Estado de productos</span>
    </div>
</div>
</body>
</html>
